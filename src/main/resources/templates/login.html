<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
    <div class="container" id="cen">
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="profile-img"/>
        <form th:action="@{/login}" method="post" class="form-signin" th:object="${user}">
            <input type="text" name="userName" id="inputUser"
                   placeholder="username" class="form-control" required autofocus th:field="*{userName}"/>
            <input type="password" name="password" id="inputPassword"
                   placeholder="password" class="form-control" required th:field="*{password}"/>
            <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin">Login</button>
        </form>
            <a href="/signup" id="sign_h">Sign up</a>
            <div th:if="${errorMessage}">
                <div th:text="${errorMessage}" class="err"></div>
            </div>
        </div>
    </div>
</body>
</html>
